apiVersion: v1
kind: ReplicationController
metadata:
  name: das-test-version-1
  labels:
    name: das-test-version-1
spec:
  replicas: 1
  selector:
    name: das-test-version-1
  template:
    metadata:
      labels:
        name: das-test-version-1
    spec:
      containers:
      -
        name: das-service
        image: dockerhub.private.wso2.com/maneesha-ubuntu-16.04_oracle-java-8.121:1.0
        env:
        -
          name : pattern
          value : "das_standalone"
        -
          name : das_home
          value : "/opt/das"
        -
          name : das_test_repo
          value : "https://github.com/yasassri/integration-tests.git"
        -
          name : das_test_repo_name
          value : "integration-tests"
        -
          name : JAVA_HOME
          value : "/usr/lib/jvm/java-8-oracle"

        ports:
        -
          containerPort: 9090
          protocol: "TCP"

      imagePullSecrets:
       - name: regsecret